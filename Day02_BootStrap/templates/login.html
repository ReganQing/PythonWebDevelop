<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/statics/plugins/bootstrap-3.4.1/css/bootstrap.css">
  <style>
    .input_area {
      width: 500px;
      border: 1px solid #1b6d85;
      border-radius: 10px;
      box-shadow: 5px 5px 10px #8c8c8c;

      padding: 20px 40px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 100px;
    }

    .input_area h1 {
      margin-top: 10px;

      text-align: center;
    }
  </style>
</head>
<body>
<div class="input_area">
    <h1>用户登录</h1>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
        </div>
        <button type="submit" class="btn btn-primary">登 录</button>
    </form>
</div>
</body>
</html>
