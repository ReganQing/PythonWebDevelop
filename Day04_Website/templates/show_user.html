<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取用户</title>
  <link rel="stylesheet" href="/static/bootstrap-3.4.1/css/bootstrap.css">

</head>
<body>
<div class="container">
<h1 style="text-align: center">用户列表</h1>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>
      ID
    </th>
    <th>
      name
    </th>
    <th>
      password
    </th>
    <th>
      mobile
    </th>
  </tr>
  </thead>
  <tbody>
  {% for item in data_list %}
  <tr>
    <td>{{ item.id }}</td>
    <td>{{ item.usrname }}</td>
    <td>{{ item.password }}</td>
    <td>{{ item.mobile }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
</div>
</body>

</html>
