{% extends 'layout.html' %}


{% block  content %}
    <div class="panel panel-default container">
    <div class="panel-heading">新建用户</div>
    <div class="panel-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>名字</label>
                <input type="text" class="form-control" placeholder="名字" name="name">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="text" class="form-control" placeholder="密码" name="password">
            </div>
            <div class="form-group">
                <label>年龄</label>
                <input type="text" class="form-control" placeholder="年龄" name="age">
            </div>
            <div class="form-group">
                <label>账户余额</label>
                <input type="text" class="form-control" placeholder="账户余额" name="account">
            </div>
            <div class="form-group">
                <label>入职时间</label>
                <input type="text" class="form-control" placeholder="入职时间" name="create_time">
            </div>
            <div class="form-group">
                <label>性别</label>
                <select class="form-control" name="gender">
                    {% for item in gender_choices %}
                    <option value="{{ item.0 }}">{{ item.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>所属部门</label>
                <select class="form-control" name="depart">
                    {% for item in depart_info %}
                    <option value="{{ item.id }}">{{ item.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary"> 提 交</button>
        </form>
    </div>
</div>

{% endblock %}
