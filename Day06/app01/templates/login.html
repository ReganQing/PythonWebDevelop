{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
      <style>
    .input_area {
      width: 500px;
      border: 1px solid #1b6d85;
      border-radius: 10px;
      box-shadow: 5px 5px 10px #8c8c8c;

      padding: 20px 40px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 100px;
    }

    .input_area h1 {
      margin-top: 10px;

      text-align: center;
    }
  </style>
</head>
<body>
<div class="input_area">
    <h1>用户登录</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>用户名</label>
            {{ form.user }}
            <span style="color: red">{{ form.user.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label>密码</label>
            {{ form.password }}
            <span style="color: red">{{ form.password.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="id_code">图片验证码</label>
            <div class="row">
                <div class="col-xs-7">
                    {{ form.verify_code }}
                    <span style="color: red">{{ form.verify_code.errors.0 }}</span>
                </div>
                <div class="col-xs-5">
                    <img src="/image/code/" id="image_code">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">登 录</button>
    </form>
</div>
</body>
</html>
