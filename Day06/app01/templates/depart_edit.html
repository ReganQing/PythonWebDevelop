{% extends "layout.html" %}

{% block content %}
<div class="panel panel-default container">
    <div class="panel-heading">修改部门</div>
    <div class="panel-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>标题</label>
                <input type="text" class="form-control" placeholder="部门名称" name="title" value="{{ depart_info.title }}">
                <button type="submit" class="btn btn-primary"> 提 交</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
