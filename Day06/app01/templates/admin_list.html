{% extends 'layout.html' %}

{% block content %}
    <!-- 按钮 -->
    <div style="margin-bottom: 15px" class="clearfix">
        <a type="button" class="btn btn-success" href="/admin/add/">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            添加管理员
        </a>
        <div class="col-lg-6" style="float: right">
            <form method="get">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="关键字搜索" name="q" value="{{ search_data }}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                </div><!-- /input-group -->
            </form>
        </div><!-- /.col-lg-6 -->
    </div>
    <!-- 面板 -->
    <div>
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                管理员列表
            </div>

            <!-- Table -->
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>重置密码</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for item in queryset %}
                    <tr>
                        <th scope="row">{{ item.id }}</th>
                        <td>{{ item.user }}</td>
                        <td>******</td>
                        <td><a href="/admin/{{ item.id }}/reset/">重置密码</a></td>
                        <td>
                            <a type="button" class="btn btn-primary btn-xs" href="/admin/{{ item.id }}/edit/">编辑</a>

                            <a type="button" class="btn btn-danger btn-xs"
                               href="/admin/{{ item.id }}/del/">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="clearfix input-group">
            <ul class="pagination" style="float: left;">
                {{ page_string }}
            </ul>

        </div>

    </div>
{% endblock %}
