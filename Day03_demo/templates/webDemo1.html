<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页demo</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="/static/plugins/fontawesome-free-6.3.0/css/fontawesome.css">
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">

</head>
<body>
<div class="container">
    <form class="form-horizontal" style="margin-top: 20px">

        <div class="row clearfix">
            <!-- 1.姓名 -->
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="姓名">
                    </div>
                </div>
            </div>
            <!-- 2.密码 -->
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-2 control-label">年龄</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="年龄">
                    </div>
                </div>
            </div>
        </div>


        <div class="row clearfix">
            <!-- 3.薪资 -->
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-2 control-label">薪资</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="薪资">
                    </div>
                </div>
            </div>
            <!-- 4.部门 -->
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-2 control-label">部门</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="部门">
                    </div>
                </div>
            </div>
        </div>


        <div class="row clearfix">
            <!-- 5.入职时间 -->
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-2 control-label">入职时间</label>
                    <div class="col-sm-10">
                        <input type="text" id="dt" class="form-control" placeholder="入职时间">
                    </div>
                </div>
            </div>
        </div>


        <!-- 登录按钮 -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">登 录</button>
            </div>
        </div>
    </form>

</div>




<script src="/static/js/jQuery_V3_6_3.js"></script>
<script src="/static/plugins/bootstrap-3.4.1/js/bootstrap.js"></script>
<script src="/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

<script>
    $(function (){
        $('#dt').datetimepicker({
            format: 'yyyy-mm-dd',
            startDate: '0',
            language: "zh-CN",
            autoclose: true
        });
    })
</script>

</body>
</html>
