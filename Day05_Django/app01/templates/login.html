<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<h1>用户登录</h1>
<form method="post" action="/user/login/">
    {% csrf_token %} <!-- 校验 -->
    <input type="text" name="user" placeholder="用户名">
    <input type="password" name="password" placeholder="密码">
    <input type="submit" value="提 交">
    <span style="color: red">{{ error_msg }}</span>
</form>
</body>
</html>
