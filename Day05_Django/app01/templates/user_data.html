{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户数据</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %} ">
</head>
<body>
<div class="container">
<h1>用户数据</h1>
    <a href="/user/add/"> 添加用户 </a>
<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>UserName</th>
        <th>Password</th>
        <th>Age</th>
        <th>Option</th>
    </tr>
    </thead>

    <tbody>
    {% for obj in data_list %}
    <tr>
        <td>{{ obj.id }}</td>
        <td>{{ obj.username }}</td>
        <td>{{ obj.pwd }}</td>
        <td>{{ obj.age }}</td>
        <td>
            <a href="http://127.0.0.1:8000/user/del/?nid={{ obj.id }}" style="text-decoration: none"> 删除 </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>

<script src="{% static 'js/jQuery_V3_6_3.js'%} "></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.js'%} "></script>
</body>
</html>
